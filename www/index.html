<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <!-- vendor css -->
        <!-- <link rel="stylesheet" type="text/css" href="vendor/angular-material/angular-material.min.css"> -->
        <!-- <link rel="stylesheet" type="text/css" href="vendor/angular-material/default-theme.css"> -->
        <link rel="stylesheet"  href="vendor/materialize/dist/css/materialize.css">
        <!-- own css -->
        <link rel="stylesheet" type="text/css" href="css/app.css">

        <title>App</title>
    </head>
    <body ng-app="app">
      <!-- menu -->
      <dr-main-menu></dr-main-menu>
      <!-- main content -->
      <div
        class="container"
        ui-view
        ng-controller="BaseCtrl">
      </div>
      <!-- floating button -->
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
          <i class="large mdi-editor-mode-edit"></i>
        </a>
        <ul>
          <li><a class="btn-floating red"><i class="large mdi-editor-insert-chart"></i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="large mdi-editor-format-quote"></i></a></li>
          <li><a class="btn-floating green"><i class="large mdi-editor-publish"></i></a></li>
          <li><a class="btn-floating blue"><i class="large mdi-editor-attach-file"></i></a></li>
        </ul>
      </div>

      <!-- platform -->
      <script src="cordova.js"></script>
      <!-- vendor js -->
      <script src="vendor/jquery/dist/jquery.min.js"></script>
      <script src="vendor/angular/angular.js"></script>
      <script src="vendor/angular-animate/angular-animate.js"></script>
      <script src="vendor/angular-aria/angular-aria.js"></script>
      <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
      <!-- <script src="vendor/angular-material/angular-material.js"></script> -->
      <script src="vendor/materialize/dist/js/materialize.min.js"></script>
      <!-- own js -->
      <script src="dist/app.min.js"></script>
    </body>
</html>
